<div class="user-form-container">
  <div class="form-header">
    <h1>{{ isEditMode ? 'Edit User' : 'Create New User' }}</h1>
  </div>

  <div *ngIf="loading" class="loading">Loading user...</div>

  <div *ngIf="error" class="error-message">{{ error }}</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!loading" class="user-form">
    <div class="form-group">
      <label for="name">Name <span class="required">*</span></label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="Enter user name"
      />
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error">
        <span *ngIf="form.get('name')?.errors?.['required']">Name is required</span>
        <span *ngIf="form.get('name')?.errors?.['minlength']">Name must be at least 2 characters</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email <span class="required">*</span></label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter user email"
      />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
        <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit" [disabled]="form.invalid || submitting">
        {{ submitting ? 'Saving...' : (isEditMode ? 'Update User' : 'Create User') }}
      </button>
      <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
